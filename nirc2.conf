/** ---------------------------------------------------------------------------
 * @file     cryoscope.conf 
 * @brief    WDL configuration file for Cryoscope project
 * @author   Timothee Greffe
 * @date     2020-12-21 (created)
 * @modified
 *
 * This file needs to identify the following four files:
 *   WAVEFORM_FILE = <filename>
 *   SYSTEM_FILE   = <filename>
 *   SIGNAL_FILE   = <filename>
 *   SEQUENCE_FILE = <filename>
 *
 */

INCLUDE_FILE  = "nirc2.def"        /* #defines and usage are self contained */
CDS_FILE      = "nirc2.cds"        /* uses #defines from .def file          */
SIGNAL_FILE   = "nirc2.signals"    /* #defines and usage are self contained */
WAVEFORM_FILE = "nirc2.waveform"   /* uses #defines from .def and .signals  */
SEQUENCE_FILE = "nirc2.seq"        /* uses #defines from .def and .waveform */
MODULE_FILE   = "nirc2.mod"        /* #defines and usage are self contained */
MODE_FILE     = "nirc2.modes"
